<div class="custom-toolbar">
    Welcome, Dashboard
</div>

<body>
    <div class="container">
        <button (click)="addExperties()"  ion-button expand="block" color="primary">Add Experties</button>

        <div class="card" *ngFor="let booking of bookings">
            <div class="shop-info">
                <img class="shop-avatar" src="https://static.thenounproject.com/png/789280-200.png" alt="Shop Avatar">
                <div>
                    <div class="shop-name">{{ booking.username }}</div>
                    <div class="shop-address">Price to be deciced after work</div>
                </div>
            </div>
            <div class="distance">{{ getRandomDistance() }} m Away</div>
            <button (click)="call('+923989987908')" class="call-button">Call</button>
            <button *ngIf="booking?.accepted" (click)="paid(booking)" class="call-button">Recieved Money</button>
            <button *ngIf="!booking?.accepted" (click)="acceptOrder(booking)" class="call-button">Accept</button>
            <button style="border: 1px solid black;background-color: white;color: black;" *ngIf="!booking?.accepted" (click)="reject(booking)" class="call-button">Reject</button>
            <button  (click)="navigateToMaps(booking.latitude, booking.longitude)" class="profile-button">View
                Location</button>
        </div>
    </div>
</body>
